<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CRIPTOMONEDAS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card col-sm-10">
                    <form class="form">
                        <div class="col-sm-4">
                            <select class="custom-select"
                                id="moneda" aria-label="Example
                                select with button addon">
                                <option value="" selected disabled>elige el tipo
                                    de moneda</option>
                                <option value="USD">dolar americano</option>
                                <option value="MXN">peso mexicano</option>
                                <option value="GBP">libra</option>
                                <option value="EUR">euros</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select"
                                id="cripto" aria-label="Example
                                select with button addon">
                                <option value="" selected disabled>elige tu
                                    criptomoneda</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary btn-md
                                btn-block">buscar</button>
                        </div>
                        <div class="col-sm-12">
                            <div class="contenido-spinner">
                                <img src="loading.svg" alt=""
                                    class="img-loader">
                            </div>
                        </div>
                        <div class="mensajes col-sm-12"></div>
                        <div id="resultados" class="col-sm-12"></div>

                    </form>
                </div>
            </div>
        </div>
        <script src="./js/api.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/app.js"></script>

    </body>

</html>
